<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="View your URL analysis history - See all the URLs you've scanned with Cyber Guard" />
  <meta name="keywords" content="URL history, analysis history, scanned URLs, Cyber Guard history" />
  <meta name="author" content="Cyber Guard Team" />
  <title>Cyber Guard | History</title>
  <link rel="stylesheet" href="style.css?v=21" />
  <link rel="icon" type="image/png" href="icon.png" />
  <style>
    html, body {
      zoom: 1 !important;
      transform: scale(1) !important;
      -webkit-transform: scale(1) !important;
      font-size: 16px !important;
      -webkit-text-size-adjust: 100% !important;
      text-size-adjust: 100% !important;
    }
    
    .history-page {
      padding: var(--spacing-3xl) var(--spacing-xl);
      min-height: calc(100vh - 200px);
    }
    
    .history-header {
      margin-bottom: var(--spacing-2xl);
      text-align: center;
    }
    
    /* Ensure emojis render properly */
    body {
      font-family: var(--font-family-primary), "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif;
    }
    
    .history-table-container {
      background: var(--bg-primary);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      overflow: hidden;
      margin-top: var(--spacing-xl);
      transition: var(--transition-all);
    }
    
    .history-table-container:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
      background: var(--bg-overlay);
    }
    
    .history-table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .history-table thead {
      background: transparent;
      border-bottom: 2px solid rgba(138, 100, 214, 0.3);
    }
    
    .history-table th {
      padding: var(--spacing-xl) var(--spacing-lg);
      text-align: center;
      font-weight: 700;
      color: #ffffff;
      font-size: var(--font-size-xl);
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 2px solid rgba(138, 100, 214, 0.5);
      background: linear-gradient(135deg, rgba(138, 100, 214, 0.2), rgba(58, 202, 223, 0.2));
      backdrop-filter: blur(10px);
    }
    
    .history-table th {
      -webkit-text-fill-color: #ffffff !important;
      -webkit-background-clip: unset !important;
      background-clip: unset !important;
    }
    
    .history-table th * {
      -webkit-text-fill-color: initial !important;
      font-variant-emoji: emoji;
    }
    
    .history-table tbody tr {
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      transition: var(--transition-all);
    }
    
    .history-table tbody tr:last-child {
      border-bottom: none;
    }
    
    /* Alternating row colors */
    .history-table tbody tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.02);
    }
    
    .history-table tbody tr:nth-child(odd) {
      background: transparent;
    }
    
    .history-table tbody tr:hover {
      background: var(--bg-secondary) !important;
      transform: scale(1.01);
    }
    
    .history-table tbody tr:focus-within {
      outline: 2px solid rgba(138, 100, 214, 0.6);
      outline-offset: -2px;
    }
    
    .history-table td {
      padding: var(--spacing-lg);
      color: var(--text-primary);
      text-align: center;
    }
    
    .history-table td:first-child {
      color: var(--text-secondary);
      font-size: var(--font-size-sm);
      white-space: nowrap;
    }
    
    .history-table td:nth-child(2) {
      word-break: break-all;
    }
    
    .history-table td:nth-child(3) {
      font-weight: 600;
      text-transform: capitalize;
    }
    
    /* Classification badge styles */
    .classification-badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: 600;
      font-size: var(--font-size-sm);
      text-transform: capitalize;
    }
    
    .status-safe {
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(34, 197, 94, 0.1));
      color: #22c55e;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }
    
    .status-phishing {
      background: linear-gradient(135deg, rgba(249, 115, 22, 0.2), rgba(249, 115, 22, 0.1));
      color: #f97316;
      border: 1px solid rgba(249, 115, 22, 0.3);
    }
    
    .status-malicious {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(239, 68, 68, 0.1));
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    .status-defacement {
      background: linear-gradient(135deg, rgba(168, 85, 247, 0.2), rgba(168, 85, 247, 0.1));
      color: #a855f7;
      border: 1px solid rgba(168, 85, 247, 0.3);
    }
    
    .status-unknown {
      background: linear-gradient(135deg, rgba(156, 163, 175, 0.2), rgba(156, 163, 175, 0.1));
      color: #9ca3af;
      border: 1px solid rgba(156, 163, 175, 0.3);
    }
    
    .history-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: var(--spacing-lg);
      margin-bottom: var(--spacing-xl);
    }
    
    .history-header h1 {
      font-size: var(--font-size-3xl);
      margin: 0;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
      color: #ffffff;
      background: none !important;
      -webkit-background-clip: unset !important;
      -webkit-text-fill-color: #ffffff !important;
      background-clip: unset !important;
      font-family: "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .clear-history-btn {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
      padding: var(--spacing-sm) var(--spacing-lg);
      border-radius: var(--radius-md);
      cursor: pointer;
      font-size: var(--font-size-sm);
      font-weight: 500;
      transition: var(--transition-all);
    }
    
    .clear-history-btn:hover {
      background: rgba(239, 68, 68, 0.25);
      border-color: rgba(239, 68, 68, 0.5);
      transform: translateY(-1px);
    }
    
    .clear-history-btn svg {
      flex-shrink: 0;
    }
    
    .history-url-link {
      color: var(--link-color);
      text-decoration: none;
      transition: color var(--transition-duration) ease, text-decoration var(--transition-duration) ease;
      word-break: break-word;
    }

    .history-url-link:hover,
    .history-url-link:focus {
      color: var(--link-hover-color);
      text-decoration: underline;
      outline: none;
    }
    
    .history-loading {
      text-align: center;
      padding: var(--spacing-3xl);
      color: var(--text-secondary);
    }
    
    .history-error {
      color: var(--color-error);
      text-align: center;
      padding: var(--spacing-lg);
      -webkit-text-fill-color: var(--color-error) !important;
      -webkit-background-clip: unset !important;
      background-clip: unset !important;
      background: none !important;
    }
    
    .history-error * {
      -webkit-text-fill-color: initial !important;
      font-variant-emoji: emoji;
    }
    
    .history-empty {
      text-align: center;
      padding: var(--spacing-3xl);
      color: var(--text-secondary);
    }
    
    .empty-state {
      text-align: center;
      padding: var(--spacing-3xl);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: var(--spacing-lg);
    }
    
    .empty-state-title {
      font-size: var(--font-size-xl);
      font-weight: 600;
      color: #ffffff;
      margin-bottom: var(--spacing-md);
    }
    
    .empty-state-message {
      color: var(--text-secondary);
      max-width: 500px;
      text-align: center;
      line-height: 1.6;
    }
    
    /* Responsive table - stack on mobile */
    @media (max-width: 768px) {
      .history-table-container {
        overflow-x: visible;
      }
      
      .history-table,
      .history-table thead,
      .history-table tbody,
      .history-table th,
      .history-table td,
      .history-table tr {
        display: block;
      }
      
      .history-table thead {
        display: none;
      }
      
      .history-table tr {
        margin-bottom: var(--spacing-lg);
        background: var(--bg-primary);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: var(--radius-md);
        padding: var(--spacing-md);
      }
      
      .history-table td {
        padding: var(--spacing-sm) var(--spacing-md);
        border: none;
        position: relative;
        padding-left: 50%;
        text-align: left;
      }
      
      .history-table td:before {
        content: attr(data-label);
        position: absolute;
        left: var(--spacing-md);
        width: 45%;
        font-weight: 600;
        color: var(--text-secondary);
      }
      
      .history-table td:first-child:before {
        content: "üïí Time:";
      }
      
      .history-table td:nth-child(2):before {
        content: "üîó URL:";
      }
      
      .history-table td:nth-child(3):before {
        content: "üõ°Ô∏è Classification:";
      }
    }
  </style>
</head>
