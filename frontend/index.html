<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Cyber Guard - Advanced URL threat detection and malicious website protection. Scan any link instantly to detect threats before you click." />

  <link rel="stylesheet" href="style.css?v=21" />

  <style>
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: var(--color-primary);
      color: #ffffff;
      padding: var(--spacing-md) var(--spacing-lg);
      text-decoration: none;
      z-index: 1000;
      border-radius: 0 0 var(--radius-md) 0;
      font-weight: 600;
      transition: top 0.3s;
    }
    .skip-link:focus {
      top: 0;
    }
    
    html, body {
      zoom: 1 !important;
      transform: scale(1) !important;
      -webkit-transform: scale(1) !important;
      font-size: 16px !important;
      -webkit-text-size-adjust: 100% !important;
      text-size-adjust: 100% !important;
    }
    .hero, .hero *, main.hero, main.hero * {
      zoom: 1 !important;
      transform: scale(1) !important;
      -webkit-transform: scale(1) !important;
    }
    
    @supports (-webkit-appearance: none) {
      html, body {
        zoom: 1 !important;
        transform: scale(1) !important;
        -webkit-transform: scale(1) !important;
        will-change: auto !important;
      }
      .hero, .hero *, main.hero, main.hero * {
        zoom: 1 !important;
        transform: scale(1) !important;
        -webkit-transform: scale(1) !important;
        will-change: auto !important;
      }
    }
  </style>
  <script>
    (function() {
      'use strict';
      
      var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor) ||
                     /Chrome/.test(navigator.userAgent) && /Google/.test(navigator.vendor) ||
                     window.chrome !== undefined;
      
      if (isChrome) {
        if (document.documentElement) {
          document.documentElement.style.setProperty('zoom', '1', 'important');
          document.documentElement.style.setProperty('transform', 'scale(1)', 'important');
          document.documentElement.style.setProperty('-webkit-transform', 'scale(1)', 'important');
          document.documentElement.style.setProperty('font-size', '16px', 'important');
        }
        if (document.body) {
          document.body.style.setProperty('zoom', '1', 'important');
          document.body.style.setProperty('transform', 'scale(1)', 'important');
          document.body.style.setProperty('-webkit-transform', 'scale(1)', 'important');
          document.body.style.setProperty('font-size', '16px', 'important');
        }
        
        var viewport = document.querySelector('meta[name="viewport"]');
        if (viewport) {
          viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
        }
      }
    })();
  </script>
</head>

  <button class="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})" aria-label="Back to top" title="Back to top">
    â†‘
  </button>
  
  <script src="script.js"></script>
  <script>
    window.addEventListener('scroll', function() {
      const backToTop = document.querySelector('.back-to-top');
      if (backToTop && window.pageYOffset > 300) {
        backToTop.classList.add('visible');
      } else if (backToTop) {
        backToTop.classList.remove('visible');
      }
    });
  </script>
